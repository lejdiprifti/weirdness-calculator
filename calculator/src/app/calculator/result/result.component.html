<div class="container ui-g">
    <div class="alert alert-success result ui-g-12" role="alert">
      You scored an {{average}} out of 10 on the weirdness scale!
    </div>
  <div class="ui-g-12">
    <h1>The GIFs you liked</h1>
    <div class="likedGifDiv ui-g-2 ui-g-nopad" *ngFor="let likedGIF of myLikes">
      <h5>{{likedGIF.title}}</h5>
      <img class="likedGIF" src="{{likedGIF.url}}" alt="GIF" />
    </div>
  </div>
  <button pButton label="Calculate again" icon="fas fa-calculator" (click)="calculateAgain()" class="calculateButton btn btn-info"></button>
</div>
